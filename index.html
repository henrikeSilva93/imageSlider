<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="slider">
        <!-- <img src="img/01.jpg"/> -->
        
    </div>
   <div style="display: flex;">
      <button id="prev">anterior</button>
      <div id="paginator" style="padding-left: 10px; padding-right: 10px;">
          
      </div>
      <button id="next">pr√≥xima</button>
   </div>
</body>
<script>
    const slider = document.getElementById('slider')
    const paginator = document.getElementById('paginator')
    const nextBtn = document.getElementById('next')
    const prevBtn = document.getElementById('prev')
    const images = ["img/01.jpg", "img/02.jpg", "img/03.jpg", "img/04.jpg", "img/05.jpg", "img/06.jpg"]
    let position = 0
    const selectedColor = "#566573"
    const keyboardShortcut = {
       ArrowRight: () => nextSlide(),
       ArrowLeft: () => prevSlide()
    }

    function initSlider(image) {
        slider.innerHTML = `<img src="${image}" width="800" height="400"/>`
    }

   function nextSlide() {
    if(position >= images.length -1 ){
            position = -1
        }
        position++
        initSlider(images[position])
        selectButton()
   }

   function prevSlide() {
    if(position <= 0){
            position = images.length
        }
        position--
        selectButton()
        initSlider(images[position])
   }

    prevBtn.addEventListener('click', () => prevSlide())
    nextBtn.addEventListener('click', () => nextSlide())
    document.addEventListener('keydown', (e) => keyboardShortcut[e.key]())

    function selectButton() {
      const buttons =  document.querySelectorAll("button")
     buttons.forEach((button, index) => {
      button.style.backgroundColor = ""
        if(index === position + 1 && index > 0){
          button.style.backgroundColor = selectedColor
        }
      })
    }

    images.forEach((_, index)=> {
      const button = document.createElement("button")
      if(index === 0 ){
        button.style.backgroundColor = selectedColor
      }
      button.innerText = index + 1
      paginator.appendChild(button)
      button.addEventListener('click', () => {
        initSlider(images[index])
        position = index
        selectButton()
      })
    })
    initSlider(images[position])
   

</script>
</html>
